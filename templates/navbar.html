<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'base:index' %}">ShareNotes</a>
      {% if request.user.is_authenticated %}

        <img class="rounded-circle w-100" src="{% static 'images/profile.jpg' %}" data-bs-toggle="dropdown" aria-expanded="false">

        <ul class="dropdown-menu dropdown-menu-end mx-2" style="font-size:14px;">
          <li class="">
            <a class="dropdown-item d-flex align-items-center gap-2" href="#">
